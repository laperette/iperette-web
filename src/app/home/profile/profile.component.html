<div class="container">
  <div class="card-group">
    <div class="card col-4">
      <div class="card-body">
        <h5 class="card-title">Mes informations :</h5>
        <form *ngIf="user">
          <div class="form-group">
            <label for="email">Adresse e-mail</label>
            <input type="email" class="form-control" id="email" disabled placeholder="{{(user|async)?.email}}">
          </div>
          <div class="form-group">
            <label for="firstname">Prénom</label>
            <input type="text" class="form-control" id="firstname" disabled placeholder="{{(user|async)?.firstname}}">
          </div>
          <div class="form-group">
            <label for="lastname">Nom</label>
            <input type="text" class="form-control" id="lastname" disabled placeholder="{{(user|async)?.lastname}}">
          </div>
          <div class="form-group">
            <label for="oldpass">Ancien mot de passe</label>
            <input type="password" class="form-control" id="oldpass">
          </div>
          <div class="form-group">
            <label for="newpass">Nouveau mot de passe</label>
            <input type="password" class="form-control" id="newpass">
          </div>
          <button type="submit" class="btn btn-primary">Sauvegarder</button>
        </form>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Mes réservations en cours :</h5>
        <app-booking-list [bookings]="bookings"></app-booking-list>
      </div>
    </div>
  </div>
</div>
