<div class="card">
  <div class="card-body">
    <h4 class="card-title">Réserver</h4>
    <form>
      <div class="form-group">
        <ngb-datepicker name="datepicker" #dp ngModel (ngModelChange)="onDateChange($event)" [displayMonths]="1" [dayTemplate]="t">
        </ngb-datepicker>
      </div>
      <div class="form-group">
        <label for="numOfParticipants">Nombre de personnes</label>
        <input id="numOfParticipants" class="form-control" name="numOfParticipants" [(ngModel)]="numOfParticipants" placeholder="Nombre de participants">
      </div>
      <button (click)="onSubmit()" class="btn btn-sm btn-outline-primary">Je réserve !</button>
    </form>
  </div>
</div>

<ng-template #t let-date="date" let-focused="focused">
  <span class="custom-day" [class.focused]="focused" [class.range]="isFrom(date) || isTo(date) || isInside(date) || isHovered(date)"
    [class.faded]="isHovered(date) || isInside(date)" (mouseenter)="hoveredDate = date" (mouseleave)="hoveredDate = null">
    {{ date.day }}
  </span>
</ng-template>
