<div class="form-group">
  <ngb-datepicker name="datepicker" #dp [(ngModel)]="date" (ngModelChange)="onDateChange($event)" [startDate]="minDate" [minDate]="minDate"
    [dayTemplate]="t">
  </ngb-datepicker>
</div>

<ng-template #t let-date="date" let-currentMonth="currentMonth" let-selected="selected" let-disabled="disabled" let-focused="focused">
  <span class="custom-day" [class.focused]="focused" [class.bg-primary]="selected" [class.hidden]="date.month !== currentMonth"
    [class.text-muted]="disabled || isBooked(date)">
    {{ date.day }}
  </span>
</ng-template>
