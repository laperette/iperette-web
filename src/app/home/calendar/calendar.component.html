<div class="container-fluid">
  <div class="row">
    <div class="col-md-9">
      <div class="row">
        <div class="col-md">
          <button type="button" class="btn btn-primary" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate" (viewDateChange)="activeDayIsOpen = false">Pr√©cedent</button>
          <button type="button" class="btn btn-primary" mwlCalendarToday [(viewDate)]="viewDate">Aujourd'hui</button>
          <button type="button" class="btn btn-primary" mwlCalendarNextView [view]="view" [(viewDate)]="viewDate" (viewDateChange)="activeDayIsOpen = false">Suivant</button>
        </div>
        <div class="col-md">
          <h2>{{ viewDate | calendarDate:(view + 'ViewTitle'):locale }}</h2>
        </div>
      </div>
      <ng-template #loading>
        <div class="text-center">
          <i class="fa fa-spin fa-spinner fa-5x"></i>
          <br> Loading events...
        </div>
      </ng-template>
      <div *ngIf="events$ | async; else loading; let events">
        <mwl-calendar-month-view [cellTemplate]="c" [viewDate]="viewDate" [events]="events" [locale]="locale" [weekStartsOn]="weekStartsOn"
          [weekendDays]="weekendDays" [activeDayIsOpen]="activeDayIsOpen" (dayClicked)="dayClicked($event.day)" (eventClicked)="handleEvent('Clicked', $event.event)"
          (beforeViewRender)="beforeMonthViewRender($event)">
        </mwl-calendar-month-view>
      </div>
    </div>

    <div class="col-md-3">
      <app-booking-form></app-booking-form>
    </div>

  </div>
</div>

<ng-template #c let-day="day" let-locale="locale">
  <div class="cal-cell-top" [style.backgroundColor]="day.events.length > 0 ? day.events[0].color.primary:''">
    <span class="cal-day-number">{{ day.date | calendarDate:'monthViewDayNumber':locale }}</span>
  </div>
  <!--
  <div class="cal-events" *ngIf="day.events.length > 0">
    <small style="margin: 5px">There are {{ day.events.length }} events on this day</small>
  </div>
-->
</ng-template>
