<div class="d-flex">
  <div class="card mx-auto">
    <div class="card-header">
      {{link.title}}
    </div>
    <form [formGroup]="link.signForm" (ngSubmit)="onSubmit()">
      <div class="card-body">
        <div *ngIf="!link.signin">
          <div class="row">
            <div class="form-group col-lg-6 col-md-6">
              <label for="firstname">Prénom</label>
              <input formControlName="firstname" name="firstname" required id="firstname" type="text" class="form-control" placeholder="Prénom"
                aria-label="firstname">
              <!--
              <div [hidden]="link.signForm.valid || name.pristine" class="alert alert-danger">
                Le prénom est requis
              </div>
            -->
            </div>
            <div class="form-group col-lg-6 col-md-6">
              <label for="lastname">Nom</label>
              <input formControlName="lastname" name="lastname" required id="lastname" type="text" class="form-control" placeholder="Nom"
                aria-label="lastname">
            </div>
          </div>
          <div class="form-group">
            <label for="phone">Téléphone</label>
            <input formControlName="phone" name="phone" id="phone" type="text" class="form-control" placeholder="Téléphone" aria-label="phone">
            <small *ngIf="!link.signin" id="phone" class="form-text text-muted">Ne sera jamais divulgué</small>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Adresse mail</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">@</span>
            </div>
            <input formControlName="email" name="email" required id="email" type="email" class="form-control" placeholder="Adresse e-mail"
              aria-label="email" aria-describedby="at-addon emailHelp">
          </div>
          <small *ngIf="!link.signin" id="emailHelp" class="form-text text-muted">Ne sera jamais divulgué</small>
        </div>
        <div class="form-group">
          <label for="pass1">Mot de passe
          </label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <img src="/assets/icons/key.png">
              </span>
            </div>
            <input formControlName="password" name="password" required id="pass1" type="password" class="form-control" placeholder="Mot de passe"
              aria-label="password">
          </div>
        </div>
        <div *ngIf="!link.signin" class="form-group">
          <label for="pass2">Confirmation du mot de passe</label>
          <input required id="pass2" type="password" class="form-control" placeholder="Confirmer le mot de passe" aria-label="password">
        </div>
      </div>
      <div class="text-center card-footer">
        <button class="btn btn-outline-primary" type="submit" [disabled]="!link.signForm.valid">Valider</button>
        <hr>
        <div class="text-left font-italic">
          {{link.signText}}
          <button (click)="changeLink($event)" class="btn btn-link">{{link.linkText}}</button>
        </div>
      </div>
    </form>
  </div>
</div>
