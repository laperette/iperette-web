<div class="d-flex">
  <div class="card mx-auto">
    <div class="card-header">
      Connexion
    </div>
    <ngb-alert *ngIf="displayAlert" [dismissible]="false" [type]="'danger'">
      email ou mot de passe erron√©
    </ngb-alert>
    <form [formGroup]="signForm" (ngSubmit)="onSubmit()">
      <div class="card-body">
        <div class="form-group">
          <label for="email">Adresse mail</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">@</span>
            </div>
            <input formControlName="email" name="email" required id="email" type="email" class="form-control" placeholder="Adresse e-mail"
              aria-label="email">
          </div>
        </div>
        <div class="form-group">
          <label for="pass1">Mot de passe
          </label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <img src="/assets/icons/key.png">
              </span>
            </div>
            <input formControlName="password" name="password" required id="pass1" type="password" class="form-control" placeholder="Mot de passe"
              aria-label="password">
          </div>
        </div>
      </div>
      <div class="text-center card-footer">
        <button class="btn btn-outline-primary" type="submit" [disabled]="!signForm.valid || isLoading">Je me connecte</button>
        <app-spinner [show]="isLoading"></app-spinner>
        <hr>
        <div class="text-left font-italic">
          <span>Pas encore inscrit ?
            <a [routerLink]="['/login/sign-up']" class="btn btn-link">S'inscrire</a>
          </span>
        </div>
      </div>
    </form>
  </div>
</div>
